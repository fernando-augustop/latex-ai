<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 100" role="img" aria-labelledby="c3-title c3-desc">
  <title id="c3-title">TexAI Logo - Sigma Shield</title>
  <desc id="c3-desc">TexAI logo with a rounded square containing a sigma symbol morphing into circuit lines</desc>
  <defs>
    <linearGradient id="c3-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B" />
      <stop offset="100%" style="stop-color:#312E81" />
    </linearGradient>
    <linearGradient id="c3-sigma" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399" />
      <stop offset="100%" style="stop-color:#06B6D4" />
    </linearGradient>
    <linearGradient id="c3-text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E1B4B" />
      <stop offset="100%" style="stop-color:#4338CA" />
    </linearGradient>
  </defs>

  <!-- Icon: Rounded square with sigma/circuit -->
  <g id="c3-icon" transform="translate(8, 8)">
    <!-- Dark rounded square -->
    <rect x="2" y="2" width="80" height="80" rx="18" fill="url(#c3-bg)"/>

    <!-- Sigma symbol that morphs into circuit traces -->
    <path d="M24,22 L56,22 L40,42 L56,62 L24,62"
          fill="none" stroke="url(#c3-sigma)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Circuit traces extending from sigma -->
    <line x1="56" y1="22" x2="68" y2="22" stroke="#06B6D4" stroke-width="2.5" opacity="0.7"/>
    <circle cx="68" cy="22" r="3" fill="#06B6D4" opacity="0.8"/>

    <line x1="56" y1="62" x2="68" y2="62" stroke="#34D399" stroke-width="2.5" opacity="0.7"/>
    <circle cx="68" cy="62" r="3" fill="#34D399" opacity="0.8"/>

    <line x1="40" y1="42" x2="40" y2="30" stroke="#06B6D4" stroke-width="0" opacity="0"/>
    <line x1="24" y1="42" x2="16" y2="42" stroke="#34D399" stroke-width="2" opacity="0.5"/>
    <circle cx="16" cy="42" r="2.5" fill="#34D399" opacity="0.6"/>

    <!-- Spark/AI dot -->
    <circle cx="62" cy="42" r="5" fill="#34D399" opacity="0.2"/>
    <circle cx="62" cy="42" r="2.5" fill="#34D399"/>
  </g>

  <!-- Wordmark -->
  <g id="c3-text" transform="translate(110, 0)">
    <text x="0" y="66" font-family="'CMU Serif', 'Computer Modern', 'Times New Roman', Georgia, serif" font-size="56" font-weight="400" letter-spacing="-2" fill="#1E1B4B">
      T<tspan font-size="50" dy="4">e</tspan><tspan dy="-4" font-size="56">x</tspan>
    </text>
    <text x="120" y="66" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="56" font-weight="800" letter-spacing="-0.5" fill="url(#c3-sigma)">AI</text>
  </g>
</svg>