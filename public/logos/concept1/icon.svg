  </defs>

  <!-- Document shape -->
  <path d="M18,4 L66,4 L82,20 L82,90 Q82,96 76,96 L18,96 Q12,96 12,90 L12,10 Q12,4 18,4 Z" fill="url(#c1i-grad)"/>
  <path d="M66,4 L66,20 L82,20 Z" fill="#818CF8" opacity="0.6"/>

  <!-- Text lines -->
  <rect x="26" y="32" width="34" height="4" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="26" y="42" width="44" height="3" rx="1.5" fill="#FFFFFF" opacity="0.5"/>
  <rect x="26" y="49" width="38" height="3" rx="1.5" fill="#FFFFFF" opacity="0.5"/>

