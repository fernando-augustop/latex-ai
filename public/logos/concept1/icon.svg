    <line x1="66" y1="60" x2="80" y2="72" stroke="#34D399" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="48" x2="92" y2="58" stroke="#34D399" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="72" x2="92" y2="58" stroke="#34D399" stroke-width="2" opacity="0.6"/>
