  <!-- Neural nodes -->
  <g opacity="0.95">
    <circle cx="66" cy="60" r="5" fill="#34D399"/>
    <circle cx="80" cy="48" r="4" fill="#34D399"/>
    <circle cx="80" cy="72" r="4" fill="#34D399"/>
