<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="c1i-title">
  <title id="c1i-title">TexAI Icon</title>
  <defs>
    <linearGradient id="c1i-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#0EA5E9" />
