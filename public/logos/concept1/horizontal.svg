<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" role="img" aria-labelledby="c1-title c1-desc">
  <title id="c1-title">TexAI Logo</title>
  <desc id="c1-desc">TexAI logo combining a stylized document icon with neural network nodes and the TexAI wordmark</desc>
  <defs>
    <linearGradient id="c1-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#0EA5E9" />
    </linearGradient>
    <linearGradient id="c1-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1" />
      <stop offset="100%" style="stop-color:#06B6D4" />
    </linearGradient>
  </defs>

  <!-- Icon: Document with neural nodes -->
  <g id="c1-icon" transform="translate(8, 8)">
    <!-- Document shape with folded corner -->
    <path d="M12,0 L58,0 L72,14 L72,84 L12,84 Q6,84 6,78 L6,6 Q6,0 12,0 Z" fill="url(#c1-grad)" rx="4"/>
    <path d="M58,0 L58,14 L72,14 Z" fill="#818CF8" opacity="0.6"/>

    <!-- LaTeX-style text lines on document -->
    <rect x="18" y="24" width="32" height="3" rx="1.5" fill="#FFFFFF" opacity="0.9"/>
    <rect x="18" y="32" width="42" height="2.5" rx="1.25" fill="#FFFFFF" opacity="0.5"/>
    <rect x="18" y="38" width="38" height="2.5" rx="1.25" fill="#FFFFFF" opacity="0.5"/>
    <rect x="18" y="44" width="28" height="2.5" rx="1.25" fill="#FFFFFF" opacity="0.5"/>

    <!-- Integral symbol (LaTeX math) -->
    <text x="22" y="72" font-family="'Times New Roman', Georgia, serif" font-size="26" font-style="italic" fill="#FFFFFF" opacity="0.85">&#x222B;</text>

    <!-- Sigma symbol -->
    <text x="44" y="70" font-family="'Times New Roman', Georgia, serif" font-size="20" fill="#FFFFFF" opacity="0.7">&#x03A3;</text>

    <!-- Neural network nodes overlaying bottom-right -->
    <g opacity="0.95">
      <circle cx="62" cy="52" r="4" fill="#34D399"/>
      <circle cx="74" cy="42" r="3.5" fill="#34D399"/>
      <circle cx="74" cy="62" r="3.5" fill="#34D399"/>
      <circle cx="84" cy="50" r="4" fill="#34D399"/>
      <line x1="62" y1="52" x2="74" y2="42" stroke="#34D399" stroke-width="1.5" opacity="0.6"/>
      <line x1="62" y1="52" x2="74" y2="62" stroke="#34D399" stroke-width="1.5" opacity="0.6"/>
      <line x1="74" y1="42" x2="84" y2="50" stroke="#34D399" stroke-width="1.5" opacity="0.6"/>
      <line x1="74" y1="62" x2="84" y2="50" stroke="#34D399" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g id="c1-text" transform="translate(110, 0)">
    <!-- "Tex" in TeX-style serif -->
    <text x="0" y="68" font-family="'CMU Serif', 'Computer Modern', 'Times New Roman', Georgia, serif" font-size="56" font-weight="400" letter-spacing="-2" fill="#1E1B4B">
      T<tspan font-size="50" dy="4">e</tspan><tspan dy="-4" font-size="56">x</tspan>
    </text>
    <!-- "AI" in modern sans -->
    <text x="120" y="68" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="56" font-weight="800" letter-spacing="-1" fill="url(#c1-grad2)">AI</text>
  </g>
</svg>