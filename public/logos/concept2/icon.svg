<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="c2i-title">
  <title id="c2i-title">TexAI Icon - Bracket Concept</title>
  <defs>
    <linearGradient id="c2i-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED" />
      <stop offset="100%" style="stop-color:#2563EB" />
    </linearGradient>
    <linearGradient id="c2i-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>

  <!-- Left curly brace -->
  <path d="M26,12 Q16,12 16,24 L16,40 Q16,50 6,50 Q16,50 16,60 L16,76 Q16,88 26,88"
        fill="none" stroke="url(#c2i-primary)" stroke-width="6" stroke-linecap="round"/>

  <!-- Right curly brace -->
  <path d="M74,12 Q84,12 84,24 L84,40 Q84,50 94,50 Q84,50 84,60 L84,76 Q84,88 74,88"
        fill="none" stroke="url(#c2i-primary)" stroke-width="6" stroke-linecap="round"/>

  <!-- Central brain circuit -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="14" fill="url(#c2i-glow)" opacity="0.15"/>
    <line x1="0" y1="-10" x2="0" y2="-22" stroke="#06B6D4" stroke-width="2.5" opacity="0.7"/>
    <line x1="0" y1="10" x2="0" y2="22" stroke="#06B6D4" stroke-width="2.5" opacity="0.7"/>
    <line x1="-10" y1="0" x2="-20" y2="0" stroke="#06B6D4" stroke-width="2.5" opacity="0.7"/>
    <line x1="10" y1="0" x2="20" y2="0" stroke="#06B6D4" stroke-width="2.5" opacity="0.7"/>
    <line x1="-7" y1="-7" x2="-16" y2="-16" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
    <line x1="7" y1="-7" x2="16" y2="-16" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
    <line x1="-7" y1="7" x2="-16" y2="16" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
    <line x1="7" y1="7" x2="16" y2="16" stroke="#06B6D4" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="-22" r="4" fill="#06B6D4"/>
    <circle cx="0" cy="22" r="4" fill="#06B6D4"/>
    <circle cx="-20" cy="0" r="4" fill="#8B5CF6"/>
    <circle cx="20" cy="0" r="4" fill="#8B5CF6"/>
    <circle cx="-16" cy="-16" r="3" fill="#06B6D4" opacity="0.7"/>
    <circle cx="16" cy="-16" r="3" fill="#06B6D4" opacity="0.7"/>
    <circle cx="-16" cy="16" r="3" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="16" cy="16" r="3" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="3" fill="url(#c2i-glow)"/>
  </g>
</svg>